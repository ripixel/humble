<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Skier Docs</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #fafbfc;
        margin: 0;
        padding: 0;
      }

      main {
        max-width: 700px;
        margin: 4rem auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px #0001;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5em;
      }

      .links {
        margin-top: 2em;
      }

      .links a {
        display: inline-block;
        margin: 0.5em 1em 0.5em 0;
        font-size: 1.1em;
        color: #1976d2;
        text-decoration: none;
        border-bottom: 1px dotted #1976d2;
        transition: border 0.2s;
      }

      .links a:hover {
        border-bottom: 2px solid #1976d2;
      }

      .brand {
        font-family: monospace;
        color: #1976d2;
        font-size: 1.1em;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Welcome to <span class="brand">Skier Docs</span>!</h1>
      <p>Your minimal, modular, and fun static site generator for documentation and more.</p>
      <p>Browse the docs, explore built-in tasks, or check out the FAQ:</p>
      <div class="links">
        <a href="/builtins/index.html">Built-in Tasks</a>
        <a href="/getting-started.html">Getting Started</a>
        <a href="/faq.html">FAQ</a>
        <a href="https://github.com/ripixel/skier" target="_blank">GitHub</a>
      </div>
      <p style="margin-top: 3em; color: #888; font-size: 0.95em">Made with ❤️ using Skier.</p>
    </main>
  </body>
</html>
